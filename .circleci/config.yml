version: 2
stages:
  build:
    macos:
      xcode: "9.0"

    environment:
      ARTIFACTS: /artifacts

    working_directory: ~/ddev-ui

    steps:
      - checkout

      - run: brew update && brew info --json=v1 node >/tmp/info.txt && brew info --json=v1 wine >>/tmp/info.txt

      - restore_cache:
          keys:
            - homebrew-{{ checksum "/tmp/info.txt" }}
            - homebrew-

      - run:
          name: VM setup
          command: |
            brew cask install xquartz  # A dependency of wine
            brew upgrade node
            brew install wine


      - save-cache:
          key: homebrew-{{ checksum "/tmp/info.txt" }}
          paths:
            - /usr/local/Cellar/node
            - /usr/local/Cellar/wine
            - /usr/local/bin/node
            - /usr/local/bin/npm
            - /usr/local/bin/wine*

      - run:
          name: Installed tool versions
          command: echo "git commit=$(make version) node version=$(node --version) npm version=$(npm --version) wine version=$(wine --version) HOME=$HOME USER=$(whoami) PWD=$PWD"

      - run: make clean all

      - run: make test

      - run:
          command: ./.circleci/generate_artifacts.sh $ARTIFACTS
          name: tar/zip up artifacts and make hashes

      - store_artifacts:
          path: /artifacts
          name: Artifact storage
