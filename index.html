<!DOCTYPE html>
<html>
    <head>
        <title>DDEV UI</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/overrides.css" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>if (window.module) module = window.module;</script>
    </head>
    <body>
        <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
            <img src="img/ddev_last.png" class="ddev-logo" />
            <div class="btn btn-primary add"><i class="fa fa-plus" aria-hidden="true"></i></div>
            <input class='directory-select' type="file"
                   webkitdirectory />
        </nav>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row card-container">
            </div>
        </div>
        <script src="js/ui.js"></script>
        <script>
            init();
        </script>
    </body>

    <div class="modal fade" id="ddevModal" tabindex="-1" role="dialog" aria-labelledby="mainDdevModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalLabel">Modal title</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="distroModal" tabindex="-1" role="dialog" aria-labelledby="mainDistroModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalLabel">Select a platform for your new site</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="tile-container">
                        <div class="tile">
                            <img src="img/drupal7.jpeg" />
                        </div>
                        <div class="tile">
                            <img src="img/drupal8.png" />
                        </div>
                        <div class="tile">
                            <img src="img/wordpress.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
